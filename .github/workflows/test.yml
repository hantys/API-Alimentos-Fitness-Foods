name: Test

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test
    services:
      postgres:
        image: postgres:14.7-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: api_fitness_food_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://postgres:root@localhost:5432/api_fitness_food_test"
      BUNDLE_GITHUB__COM: ${{ vars.BUNDLE_GITHUB__COM }}
    steps:
    - uses: actions/checkout@v3

    - name: Configure Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true

    - name: Print environment variable
      run: echo "Value of BUNDLE_GITHUB__COM is ${{ vars.BUNDLE_GITHUB__COM }}"

    - name: Install dependencies
      run: |
        bundle config github.https://github.com $BUNDLE_GITHUB__COM:x-access-token
        bundle install

    - name: Set up database schema
      run: rails db:migrate

    - name: Run Tests
      run: bundle exec rspec --format progress
